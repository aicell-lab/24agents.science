    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="mask-icon" href="%PUBLIC_URL%/static/icons/safari-pinned-tab.svg" color="#5bbad5" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>24agents.science - Autonomous Scientific Research Platform</title>
    
    <!-- Force clear old service worker and cache -->
    <script>
      // Service Worker Cache Clearing
      (function() {
        console.log('24agents: Starting cache clearing process...');
        
        // Prevent multiple reloads
        const hasAlreadyCleared = sessionStorage.getItem('24agents_cache_cleared');
        const isReloading = sessionStorage.getItem('24agents_reloading');
        
        if (isReloading) {
          console.log('24agents: Already in reload process, skipping service worker registration');
          sessionStorage.removeItem('24agents_reloading');
          return;
        }
        // Add cache-busting meta tags
        const meta = document.createElement('meta');
        meta.setAttribute('http-equiv', 'Cache-Control');
        meta.setAttribute('content', 'no-cache, no-store, must-revalidate');
        document.head.appendChild(meta);
        
        const pragma = document.createElement('meta');
        pragma.setAttribute('http-equiv', 'Pragma');
        pragma.setAttribute('content', 'no-cache');
        document.head.appendChild(pragma);
        
        const expires = document.createElement('meta');
        expires.setAttribute('http-equiv', 'Expires');
        expires.setAttribute('content', '0');
        document.head.appendChild(expires);
      })();
    </script>
